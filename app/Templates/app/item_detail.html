{% extends 'app/base.html' %}

{% block content %}
    <article class="item">
        {% if item.change_date %}
            <time class="date">
                {{ item.change_date }}
            </time>
        {% endif %}
        <h2>{{ item.code }}</h2>
        <p>{{ item.description|linebreaksbr }}</p>
    </article>
{% endblock %}
