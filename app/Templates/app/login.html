{% extends 'app/base.html' %}
{% block content %}
<div class="card-body">
    <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="form-group">
              <label>Username</label>
              {{ form.username }}<br/>
          </div>
          <div class="form-group">
              <label>Password</label>
              {{ form.password }}
          </div>
          <button type="submit">Login</button>
          {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    {{ form.errors }}
                </div>
          {% endif %}
    </form>
</div>
{% endblock %}
